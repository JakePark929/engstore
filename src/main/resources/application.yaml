server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
  port: 9090

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/eng
    username: jake
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  # jpa setting
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update #create, update, none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true